<!doctype html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
  <link rel="manifest" href="/public/site.webmanifest">
  <link rel="mask-icon" href="/public/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/public/favicon.ico">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="/public/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>RSS Reader</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="modal fade" id="modal" role="dialog" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title" data-role="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body" data-role="modal-body"></div>
      <div class="modal-footer">
        <a class="btn btn-primary" href="#" data-role="modal-link" role="button" target="_blank" rel="noopener noreferrer">Full article</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-role="modal-dismiss">Close</button>
      </div>
    </div>
  </div>
</div>

<main class="flex-grow-1">
  <section class="container-fluid bg-dark p-5">
    <div class="btn-group position-absolute top-0 end-0">
      <a class="lng-btn p-2 h1 text-decoration-none" role="button" data-lng="en" data-role="lng-btn">ðŸ‡¬ðŸ‡§</a>
      <a class="lng-btn p-2 me-2 h1 text-decoration-none" role="button" data-lng="fi" data-role="lng-btn">ðŸ‡«ðŸ‡®</a>
    </div>
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto text-white">
        <h1 class="display-3 mb-0" data-role="app-title">RSS Reader</h1>
        <p class="lead">Start reading RSS today! It's nice & easy.</p>
        <form class="rss-form text-body" role="form" data-form="add-rss">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input data-testid="input" aria-label="url" type="text" name="url" id="url-input" autofocus required class="form-control w-100" autocomplete="off" placeholder="RSS">
                <label for="url-input">RSS Link</label>
              </div>
            </div>
            <div class="col-auto">
              <button id="submitBtn" type="submit" class="h-100 btn btn-lg btn-primary px-sm-5" aria-label="add" data-testid="submit">Add</button>
            </div>
          </div>
        </form>
        <p class="mt-2 mb-2 text-muted"><a data-role="example">Example: </a><a href="https://feeds.yle.fi/uutiset/v1/majorHeadlines/YLE_UUTISET.rss" data-role="example-link">Yle Uutiset</a> / <a href="https://www.nytimes.com/svc/collections/v1/publish/https://www.nytimes.com/section/world/rss.xml" data-role="example-link">NYT</a> / <a href="http://feeds.bbci.co.uk/news/world/rss.xml" data-role="example-link">BBC News</a> / <a href="http://www.aljazeera.com/xml/rss/all.xml" data-role="example-link">Al Jazeera</a></p>
        <div id="statusMsg" class="feedback small position-absolute" data-role="status-msg"></div>
      </div>
    </div>
  </section>
  <section class="container-fluid container-xxl p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 order-1 mx-auto posts" data-role="posts"></div>
      <div class="col-md-10 col-lg-4 order-0 order-lg-1 mx-auto feeds" data-role="feeds"></div>
    </div>
  </section>
</main>
</body>
</html>
