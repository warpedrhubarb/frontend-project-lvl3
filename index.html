<!doctype html>
<html>
<head>
    <title>RSS Reader</title>
</head>
<body>
<main class="flex-grow-1">
    <section class="jumbotron jumbotron-fluid bg-secondary">
        <div class="container-xl">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-light">
                    <h1 class="display-3">RSS Reader</h1>
                    <form action="" class="rss-form">
                        <div class="form-row">
                            <div class="col">
                                <input required="" name="url" class="form-control form-control-lg w-100" placeholder="RSS link">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-lg btn-primary px-sm-5">Add</button>
                            </div>
                        </div>
                    </form>
                    <div class="feedback"></div>
                </div>
            </div>
        </div>
    </section>
    <div class="container-xl">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
    </div>
</main>
</body>
</html>
