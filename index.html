<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>RSS Reader</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="modal fade" id="modal" role="dialog" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title" data-role="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body" data-role="modal-body"></div>
      <div class="modal-footer">
        <a class="btn btn-primary" href="#" data-role="modal-link" role="button" target="_blank" rel="noopener noreferrer">Full article</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-role="modal-dismiss">Close</button>
      </div>
    </div>
  </div>
</div>

<main class="flex-grow-1">
  <section class="container-fluid bg-dark p-5">
    <div class="btn-group position-absolute top-0 end-0" data-role="lng-container">
      <button class="btn btn-link p-2" type="button" data-lng="en" data-role="lng-btn">ðŸ‡¬ðŸ‡§</button>
      <button class="btn btn-link p-2 me-1" type="button" data-lng="ru" data-role="lng-btn">ðŸ‡·ðŸ‡º</button>
    </div>
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto text-white">
        <h1 class="display-3 mb-0">RSS Reader</h1>
        <p class="lead">Start reading RSS today! It's nice & easy.</p>
        <form class="rss-form text-body" role="form" data-form="add-rss">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input data-testid="input" aria-label="url" type="text" name="url" id="url-input" autofocus required class="form-control w-100" autocomplete="off" placeholder="RSS">
                <label for="url-input">RSS Link</label>
              </div>
            </div>
            <div class="col-auto">
              <button id="submitBtn" type="submit" class="h-100 btn btn-lg btn-primary px-sm-5" aria-label="add" data-testid="submit">Add</button>
            </div>
          </div>
        </form>
        <p class="mt-2 mb-0 text-muted" data-role="example">Example: <a href="https://www.nytimes.com/svc/collections/v1/publish/https://www.nytimes.com/section/world/rss.xml">The New York Times</a> / <a href="http://feeds.bbci.co.uk/news/world/rss.xml">BBC</a> / <a href="http://www.aljazeera.com/xml/rss/all.xml">Al Jazeera</a> (right-click to copy the link)</p>
        <div id="statusMsg" class="feedback small position-absolute" data-role="status-msg"></div>
<!--        <div id="processError" class="feedback small position-absolute text-danger" data-role="process-error"></div>-->
<!--        <div id="processSuccess" class="feedback small position-absolute text-success" data-role="process-success"></div>-->
      </div>
    </div>
  </section>
  <section class="container-fluid container-xxl p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 order-1 mx-auto posts" data-role="posts"></div>
      <div class="col-md-10 col-lg-4 order-0 order-lg-1 mx-auto feeds" data-role="feeds"></div>
    </div>
  </section>
</main>
</body>
</html>
