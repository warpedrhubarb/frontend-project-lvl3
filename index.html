<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>RSS Reader</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
  <div class="modal-dialog" role="document" data-role="modalDialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" data-role="modal-title"></h5>
        <button type="button" class="btn-close close" data-dismiss="modal" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body" data-role="modal-body"></div>
      <div class="modal-footer">
        <a class="btn btn-primary full-article" href="#" data-role="modal-link" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-role="modal-dismiss">Закрыть</button>
      </div>
    </div>
  </div>
</div>

<main class="flex-grow-1">
  <section class="container-fluid bg-dark p-5">
    <div class="position-absolute top-0 end-0" data-role="lng-container"></div>
    <div class="row">
      <div class="col-md-10 col-lg-8 mx-auto text-white">
        <h1 class="display-3 mb-0">RSS агрегатор</h1>
        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
        <form action="" class="rss-form text-body" role="form" data-form="add-rss">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input data-testid="input" aria-label="url" type="text" name="url" id="urlInput" autofocus required class="form-control w-100" autocomplete="off" placeholder="RSS">
                <label for="urlInput">Ссылка RSS</label>
              </div>
            </div>
            <div class="col-auto">
              <button id="submitBtn" type="submit" class="h-100 btn btn-lg btn-primary px-sm-5" aria-label="add" data-testid="submit">Добавить</button>
            </div>
          </div>
        </form>
        <p class="mt-2 mb-0 text-muted" data-role="example">Пример: https://ru.hexlet.io/lessons.rss</p>
        <div id="linkError" class="feedback small text-danger" data-role="link-error"></div>
        <div id="processError" class="feedback small position-absolute text-danger" data-role="process-error"></div>
        <div id="processSuccess" class="feedback small position-absolute text-success" data-role="process-success"></div>
      </div>
    </div>
  </section>
  <section class="container-fluid container-xxl p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 order-1 mx-auto posts" data-role="posts"></div>
      <div class="col-md-10 col-lg-4 order-0 order-lg-1 mx-auto feeds" data-role="feeds"></div>
    </div>
  </section>
</main>
</body>
</html>
